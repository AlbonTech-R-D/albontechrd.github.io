<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newsletter • AlbonTech R&D</title>
  <meta name="description" content="Subscribe for field notes, build logs, and releases from AlbonTech R&D.">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Minor tweaks so the embed looks native to your theme */
    .embed-frame {
      width: 100%;
      height: 360px;        /* Buttondown’s embed fits well in 320–380px */
      border: 0;
      background: transparent;
    }
    .embed-wrap {
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
<header class="site-header">
  <div class="wrap">
    <a class="brand" href="/">AlbonTech R&amp;D</a>
    <nav>
      <a href="/">Home</a>
      <a href="contact.html">Hire Us</a>
    </nav>
  </div>
</header>

<main class="wrap narrow">
  <h1>Newsletter</h1>
  <p>No spam. Field notes, build logs, and release drops.</p>

  <!-- Buttondown embed (must be HTTPS and correct handle) -->
  <div class="panel embed-wrap">
    <iframe
      title="Newsletter signup"
      class="embed-frame"
      src="https://buttondown.email/albon?as_embed=true"
      scrolling="no"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>

  <!-- Fallback link in case an extension blocks the iframe -->
  <p class="fineprint">
    If the form doesn’t load, subscribe directly at
    <a href="https://buttondown.email/albon" target="_blank" rel="noopener">buttondown.email/albon</a>,
    or email <a href="mailto:newsletter@albontechrd.com">newsletter@albontechrd.com</a>.
  </p>
</main>

<footer class="site-footer">
  <div class="wrap">
    <p>&copy; <span id="y"></span> AlbonTech R&amp;D</p>
  </div>
</footer>
<script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
